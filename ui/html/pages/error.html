{{define "title"}} error {{end}} {{define "main"}}

<div class="error-page min-height">
  <div class="error-page-wrapper">
    Ooops! something went wrong <br />
    <p class="error">{{.Error.Message}}</p>
    <p class="error">{{.Error.Details}}</p>

    {{ if not .Error.IsServerError}}
    <a href="/"> Go Home</a>
    {{end}}
  </div>
</div>
{{end}}
