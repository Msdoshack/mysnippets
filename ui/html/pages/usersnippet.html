{{define "title"}} user snippets{{end}} {{define "main"}}

<div class="user-snippet-container">
  <button
    onclick="window.history.back()"
    class="go-back-btn"
    style="margin-bottom: 20px"
  >
    <svg
      stroke="currentColor"
      fill="currentColor"
      stroke-width="0"
      viewBox="0 0 512 512"
      height="22px"
      width="22px"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M217.9 256L345 129c9.4-9.4 9.4-24.6 0-33.9-9.4-9.4-24.6-9.3-34 0L167 239c-9.1 9.1-9.3 23.7-.7 33.1L310.9 417c4.7 4.7 10.9 7 17 7s12.3-2.3 17-7c9.4-9.4 9.4-24.6 0-33.9L217.9 256z"
      ></path>
    </svg>
    <span>Go Back </span>
  </button>
  <div class="user-snippet-heading">
    <h1 class="ls-title">Your Snippets</h1>
    <a href="/add-snippet" class="add-snippet-icon">
      <p class="svg-wrapper">
        <svg
          stroke="currentColor"
          fill="currentColor"
          stroke-width="0"
          viewBox="0 0 24 24"
          height="22px"
          width="22px"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path fill="none" d="M0 0h24v24H0z"></path>
          <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path>
        </svg>
      </p>
      <span>Add New</span>
    </a>
  </div>
  <div class="user-snippet-wrapper">
    {{if .SnippetsByLang}} {{range $lang, $snippets := .SnippetsByLang}}
    <div class="user-snippet-sub-head">
      <h2>{{ $lang }}</h2>
      <a href='{{ printf "/user/search?language=%s" $lang }}'>See All</a>
    </div>
    <div class="card-container">
      {{range $snippets}}
      <div class="">{{template "card" .}}</div>
      {{end}}
    </div>
    {{end}} {{else}}
    <div class="no-snippet">No snippet</div>
    {{end}}
  </div>
</div>
{{end}}
